<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="first-timer">
            <p class="time"><span class="hours">01</span>:<span class="minutes">00</span>:<span class="seconds">00</span><span>(Таймер прискорений)</span></p>
            <div class="message"></div>
        </section>

        <section class="second-timer">
            <p class="second-time"><span class="second-hours">00</span>:<span class="second-minutes">00</span>:<span class="second-seconds">30</span>:<span class="second-milliseconds">000</span></p>
        </section>

        <button class="start-again">Почати заново</button>
    </main>

    <script type="module" src="./index.js"></script>

</body>
</html>
